{% extends "layout.html" %}

{% block title %}Logout{% endblock %}

{% block custom_css %}
<!-- Google Fonts: Lexend -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">


<link rel="stylesheet" href="{{ url_for('static', filename='buttons/logout.css') }}">

  <style>
    .logout-page {
      min-height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("{{ url_for('static', filename='images/woods.jpg') }}") no-repeat center center fixed;
      background-size: cover;
    }
  </style>
{% endblock %}

{% block content %}
<div class="logout-page">
  <div class="logout-box">
    <h2>You have been disconnected</h2>
    <p>You logged out successfully.</p>
    <a href="{{ url_for('logreg') }}" class="button">Login Again</a>
  </div>
</div>
{% endblock %}
